<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Times New Roman", Times, serif, sans-serif;
        margin: 0;
        padding: 20px;
        background-image: url(/bg01.jpg);
        background-color: #c5c1c1;
      }

      .container {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #4caf50;
        border-radius: 8px;
        backdrop-filter: blur(10px);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #000;
      }

      label {
        display: block;
        color: #000;
        font-size: 16px;
        margin-bottom: 5px;
        border-radius: 8px;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #4caf50;
        border-radius: 8px;
        box-sizing: border-box;
        box-shadow: 1px #000;
      }

      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      /* CSS Responsive */
      @media (max-width: 480px) {
        /* Layout untuk Layar Kecil (Ponsel) */
        .form-group {
          flex-direction: column;
        }
        .container {
          max-width: 480px;
        }

        label {
          width: 100%;
          margin-bottom: 5px;
        }

        input,
        textarea,
        select {
          margin-bottom: 10px;
        }
      }

      @media (min-width: 481px) and (max-width: 768px) {
        /* Layout untuk Layar Sedang (Tablet Kecil) */
        .form-group {
          flex-direction: row;
        }

        label {
          width: 30%;
          margin-right: 10px;
        }

        input,
        textarea,
        select {
          flex: 1;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        /* Layout untuk Layar Besar (Tablet Besar) */
        .form-group {
          flex-direction: row;
        }

        label {
          width: 25%;
          margin-right: 10px;
        }

        input,
        textarea,
        select {
          flex: 1;
        }
      }

      @media (min-width: 1025px) {
        /* Layout untuk Desktop */
        .form-group {
          flex-direction: row;
        }

        label {
          width: 20%;
          margin-right: 10px;
        }

        input,
        textarea,
        select {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Pemesanan Undangan</h2>

      <form id="orderForm">
        <label for="nama">Nama Perusahaan</label>
        <input type="text" id="nama" name="nama" required />

        <label for="bidang">Bidang Usaha</label>
        <input type="text" id="bidang" name="bidang" required />

        <label for="tujuanUtama">Tujuan Utama</label>
        <select id="tujuanUtama" name="tujuanUtama" required>
          <option value="">Pilih Tujuan</option>
          <option value="produkJasa">Jual produk/jasa</option>
          <option value="memberikanInformasi">Memberikan informasi</option>
          <option value="membangunBranding">Membangun branding</option>
        </select>

        <label for="gayaDesign">Gaya Design</label>
        <select id="gayaDesign" name="gayaDesign" required>
          <option value="">Pilih Gaya Design</option>
          <option value="minimalis">Minimalis</option>
          <option value="modern">Modern</option>
          <option value="klasik">Klasik</option>
        </select>

        <label for="warna">Skema Warna</label>
        <input
          type="text"
          id="warna"
          name="warna"
          placeholder="Misal: Biru, Putih, Abu-abu"
          required
        />

        <!--<label for="fiturTambahan">Fitur Tambahan:</label>
        <div>
          <input
            type="checkbox"
            name="fiturTambahan"
            id="fiturTambahan"
            value="ecommerce"
          />
          E-commerce
          <input
            type="checkbox"
            name="fiturTambahan"
            id="fiturTambahan"
            value="blog"
          />
          Blog
          <input
            type="checkbox"
            name="fiturTambahan"
            id="fiturTambahan"
            value="kontak"
          />
          Formulir kontak
          <input
            type="checkbox"
            name="fiturTambahan"
            id="fiturTambahan"
            value="lainnya"
          />
          Lainnya jelaskan
        </div>-->

        <label for="fiturTambahan">Fitur Tambahan</label>
        <input
          type="text"
          id="fiturTambahan"
          name="fiturTambahan"
          placeholder="Misal : E-Commerce, Blog, Formulir Kontak, Lainnya."
          required
        />

        <label for="anggaran">Anggaran</label>
        <input type="number" id="anggaran" name="anggaran" />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />

        <label for="telp">No.Telp</label>
        <input type="number" id="telp" name="telp" min="1" required />

        <label for="deskripsi">Tambahkan Pesan Jika Perlu (Opsional)</label>
        <textarea id="deskripsi" name="deskripsi"></textarea>

        <button type="button" onclick="buatPesananWhatsApp()">
          Pesan via WhatsApp
        </button>
      </form>
    </div>

    <script>
      function buatPesananWhatsApp() {
        const nama = document.getElementById("nama").value;
        const bidang = document.getElementById("bidang").value;
        const tujuanUtama = document.getElementById("tujuanUtama").value;
        const gayaDesign = document.getElementById("gayaDesign").value;
        const warna = document.getElementById("warna").value;
        const fiturTambahan = document.getElementById("fiturTambahan").value;
        const anggaran = document.getElementById("anggaran").value;
        const email = document.getElementById("email").value;
        const telp = document.getElementById("telp").value;
        const deskripsi = document.getElementById("deskripsi").value;

        const pesanWhatsApp =
          `*Pesan Website*\n\n` +
          `Nama Perusahaan : ${nama}\n` +
          `Bidang Usaha : ${bidang}\n` +
          `Tujuan Utama : ${tujuanUtama}\n` +
          `Gaya Desain : ${gayaDesign}\n` +
          `Skema Warna : ${warna}\n` +
          `Fitur Tambahan : ${fiturTambahan}\n` +
          `Anggaran : ${anggaran}\n\n` +
          `Email : ${email}\n\n` +
          `No.Telp : ${telp}\n\n` +
          `Deskripsi : ${deskripsi}\n\n` +
          `Kirim pesan ini untuk konfirmasi pemesanan.`;

        const whatsappURL =
          `https://wa.me/` +
          +6285853260316 +
          `?text=` +
          encodeURIComponent(pesanWhatsApp);

        window.open(whatsappURL, "_blank");
      }
    </script>
  </body>
</html>
